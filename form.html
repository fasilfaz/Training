<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" placeholder="Thangappan" maxlength="15" minlength="3" > <br>
        <label for="Password">Password</label>
        <input type="password" id="password" placeholder="Password" maxlength="8" minlength="6"><br>
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Email" aria-placeholder="sample@gmail.com"><br>
        <label for="">Phone</label>
        <input type="tel" id="phone" placeholder="123-456-7890" maxlength="15" minlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="">Address</label>
        <input type="text" id="address" placeholder="Address"><br>
        <label for="">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="">Quantity</label>
        <input type="number" id="quantity" placeholder="Quantity" min="1" value=""><br>
        <label for="payment">Payment</label>
        <select name="" id="payment">
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select><br>
        <label for="henna">henna</label>
        <input type="checkbox" id="henna" name="henna" value="henna"><br>
        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="10" placeholder="Comment"></textarea><br>
        <label for="file">file</label>
        <input type="file" id="file" name="file"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset">
    </form>
    </form>
</body>
</html>
